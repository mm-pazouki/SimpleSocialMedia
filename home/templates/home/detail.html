{% extends 'base.html' %}

{% block content %}
    {% if request.user.id == post.user.id %}
        <a href="{% url 'home:post_delete' post.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'home:post_update' post.id %}" class="btn btn-info">Edite</a>
    {% endif %}
    <p><a href="{% url 'account:user_profile' post.user.id %}" >{{ post.user.username }}</a> - {{ post.updated|date:"Y-H-d" }}</p>
    <p>{{ post.body }}</p>
{% endblock %}
